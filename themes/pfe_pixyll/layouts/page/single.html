{{ partial "head.html" . }}
<div class="site-wrap">
  {{ partial "header.html" . }}
  <div class="post p2 p-responsive wrap" role="main" style="padding-top: 0 !important">
    <div class="measure">
      <div class="post-header mb2">
        <h1 class="py2">{{ .Title }}</h1>
      </div>

      <article class="post-content" style="text-align: justify !important; text-align-last: left !important;">
      {{ .Content }}
      </article>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
